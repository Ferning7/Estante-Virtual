<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estante Virtual</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <section class="apresentacao">
            <h2>Estante Virtual</h2>

        </section>
            
        <nav class="navBar">
            <a href="/logout" class="logout-btn">Sair</a>
        </nav>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" placeholder="Procure por livros..." id="searchInput" />
        </section>

        <section class="books-grid">
            <article class="book-card">
                <img src="https://m.media-amazon.com/images/I/61Z2bMhGicL._SY466_.jpg" alt="Capa Dom Casmurro" />
                <h3>Dom Casmurro</h3>
                <p>Machado de Assis</p>
            </article>

            <article class="book-card">
                <img src="https://m.media-amazon.com/images/I/71SiU2yb8YL._SY425_.jpg" alt="Capa O Pequeno Príncipe" />
                <h3>O Pequeno Príncipe</h3>
                <p>Antoine de Saint-Exupéry</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71kxa1-0mfL.jpg" alt="Capa 1984" />
                <h3>1984</h3>
                <p>George Orwell</p>
            </article>

            <article class="book-card">
                <img src="https://m.media-amazon.com/images/I/817esPahlrL._SY466_.jpg" alt="Capa Cem Anos de Solidão" />
                <h3>Cem Anos de Solidão</h3>
                <p>Gabriel García Márquez</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/713jIoMO3UL.jpg" alt="Capa Sapiens" />
                <h3>Sapiens</h3>
                <p>Yuval Noah Harari</p>
            </article>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
