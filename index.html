<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estante Virtual</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navBar">
        <h2>Estante Virtual</h2>
        <h1>Bem-vindo(a), Visitante!</h1>
        <a href="#" class="logout-btn">Sair</a>
    </nav>

    <main class="container">
        <section class="search-section">
            <input type="text" placeholder="Procure por livros..." id="searchInput" />
        </section>

        <section class="books-grid">
            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81Z8vlF6ZfL.jpg" alt="Capa Dom Casmurro" />
                <h3>Dom Casmurro</h3>
                <p>Machado de Assis</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71RP+yIZ5UL.jpg"
                    alt="Capa O Pequeno Príncipe" />
                <h3>O Pequeno Príncipe</h3>
                <p>Antoine de Saint-Exupéry</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71kxa1-0mfL.jpg" alt="Capa 1984" />
                <h3>1984</h3>
                <p>George Orwell</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/91rxqwrnNJL.jpg"
                    alt="Capa Cem Anos de Solidão" />
                <h3>Cem Anos de Solidão</h3>
                <p>Gabriel García Márquez</p>
            </article>

            <article class="book-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/713jIoMO3UL.jpg" alt="Capa Sapiens" />
                <h3>Sapiens</h3>
                <p>Yuval Noah Harari</p>
            </article>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
